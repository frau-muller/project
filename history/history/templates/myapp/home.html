<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>Hello world</h1>

{% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        <div>{{post.content}}</div>
            <img src="{{post.photo.url}}" alt="{{post.title }}">
        <p>{{post.created_at|data:"Y-m-d"}}</p>
    </div>
    <hr>
{% endfor %}

</body>
</html>
